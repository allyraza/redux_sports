<section class="bg-off-white pv4 Blog">
	<div class="ph3 mw7 center Blog-body">
		<h2 class="f2 b lh-title mb3 Blog-heading">Latest stories</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3 Blog-items">
			{{ range first 4 (where .Data.Pages "Type" "post") }}
			<div class="ph1-ns w-50-ns flex Blog-item">
				{{ .Render "li" }}
			</div>
			{{ end }}
		</div>

		<a href="/post" class="btn raise Blog-link">Read more</a>
	</div>
</section>
